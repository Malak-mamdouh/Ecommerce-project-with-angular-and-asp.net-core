<div class="div py-5">

<div class="container mb-4">
        
            <div class="login-container">
            <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="message != '' && message!= null">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                {{message}}
            </div>
            <h5 class="text-center">Login</h5>

    <div class="row justify-content-center">
        
        <div class="login-form">
            
                <form [formGroup]="loginForm" (ngSubmit)="Login()">
                    <div class="form-group">
                      <input type="email" formControlName="email" placeholder="Email" class="form-control" 
                      id="email" [ngClass]="{'is-invalid' : 
                      !this.loginForm.get('email').valid && this.loginForm.get('email').touched}">
                      <div class="text-danger" 
                        *ngIf="this.loginForm.get('email').invalid && this.loginForm.get('email').touched">
                            
                                {{messageValidate.email.required}}
                             
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" placeholder="Password" class="form-control" 
                        id="password" [ngClass]="{'is-invalid' : 
                        !this.loginForm.get('password').valid && this.loginForm.get('password').touched}">
                        <div class="text-danger" 
                        *ngIf="!this.loginForm.get('password').valid && this.loginForm.get('password').touched">
                                {{messageValidate.pass.required}}
                             
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" formControlName="rememberMe" 
                        id="rememberMe">
                        <label for="rememberMe" class="pl-2">Rmember</label>
                    </div>
                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-warning btn-block mt-2">Login</button>
                    <div class="btn-login mt-3">
                        <a routerLink="/register" style="color: #512DA8;">Registration</a>
                    </div>
                </form>
            </div>
    </div>

                    </div>
                   
                </div>    
       </div>
