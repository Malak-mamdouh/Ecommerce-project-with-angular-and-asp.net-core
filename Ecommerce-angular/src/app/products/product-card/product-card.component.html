
     <div class="card shadow-sm">
            <a [routerLink]="['/product' , prod.productId]" style="cursor: pointer;">
              <img [src]="createImgPath(prod.url)" class="card-img-top ml-3 mt-2" alt="profile picture"
              height="190">
            </a>
            <div class="card-body d-flex flex-column">
                <a>
                   <h6 class="text-uppercase mb-3">{{prod.productName}}</h6> 
                </a>
                <div class="rate">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star-half-o"></i>
                  <i class="fa fa-star-o"></i>
              </div>
                <span class="mb-4">{{prod.price | currency}}</span>
              <div class="btn-group mb-2">
                <button type="button" *ngIf="!IsAdmin()" (click)="addItemToCart()" 
                class="btn btn-outline-danger fa fa-shopping-cart mr-2"></button>
                <button type="button" (click)="onShow(prod.productId)" 
                [routerLink]="['/product', prod.productId]" class="btn btn-sm btn-outline-info text-uppercase bold">View</button>
              </div>
            </div>
        </div>
