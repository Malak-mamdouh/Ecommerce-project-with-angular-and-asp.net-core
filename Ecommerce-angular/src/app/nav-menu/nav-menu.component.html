<div>

<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" routerLink="">E-<span>Market</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon">
        <i class="fa fa-bars" style="color:#ffD700; font-size:28px;"></i>
      </span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav mr-auto">
        <a class="nav-link color" routerLink="dashboard" *ngIf="isAdmin()"
        routerLinkActive="active"> 
          <i class="fa fa-user-shield"></i> Control Panel
        </a>
        <a class="nav-link color" routerLink="products"
        routerLinkActive="active">Products</a>

      </ul>
     <ul class="nav navbar-nav">
    
        <li class="nav-item dropdown mr-3">
          <a class="nav-link dropdown-toggle" href="#" 
          id="navbarDropdownMenuLink" role="button" 
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" *ngIf="!isUserRegistered()">
            Log
          </a>
          <a class="nav-link dropdown-toggle" href="#" 
          id="navbarDropdownMenuLink" role="button" 
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" *ngIf="isUserRegistered()">
            <i class="fa fa-user"></i>
            Hi {{name}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <div *ngIf="!isUserRegistered()">  
              <a class="dropdown-item droplink" routerLink='register'>Register</a>
              <a class="dropdown-item droplink" routerLink="login">Login</a>
            </div>
           <div *ngIf="isUserRegistered()">
             <a class="dropdown-item droplink" routerLink="orders" *ngIf="!isAdmin()">My Orders</a>
            <a class="dropdown-item droplink" href="#" (click)="logout()">Logout</a> 
           </div>
          </div>
         
        </li>
        <li class="nav-item">
          <a routerLink="/basket" *ngIf="!isAdmin()" class="position-relative" style="color: cornflowerblue;">
            <i class="fa fa-shopping-cart fa mr-3 mt-2" style="font-size: 25px;color: #ffD700;"></i>
            <div *ngIf="(basket | async) as cart" class="cart-no">{{ cart.items.length }}</div>
          </a>
        </li>
      
      </ul>

     
    </div>
  </nav>
</div>
