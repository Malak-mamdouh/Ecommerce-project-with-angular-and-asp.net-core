<div class="">
    <div>
    <table id="tbl" class="table table-response bg-light border">
        <thead>
            <tr class="bg-dark text-light">
                <th>UserName</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users | filter:search:'userName'">
                <td scope="row">{{user.userName}}</td>
                <td>{{user.email}}</td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
