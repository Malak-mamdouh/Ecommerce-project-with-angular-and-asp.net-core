<div class="no-items" *ngIf="(basket | async) === null" style="background-color: rgb(241, 241, 241); 
min-height: 100vh; display: flex; align-items: center;justify-content: center;">
    <div class="div-2">
            <i class="fa fa-cart-arrow-down fa-2x fad" style="color: #ffD700;"></i>
            <h6 class="p-no-item" style="font-size: 25px;">You have no items in your cart</h6>
            <div>
                <button class="text-uppercase btn-shop" routerLink="/products">Continue Shopping</button>
            </div>
    </div>
</div>
<div *ngIf="(basket | async) as baskets">
    <div class="container mt-2">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                
                    <div class="col-12 py-5 mb-1">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">Product</div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">Price</div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">Quantity</div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">Total</div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">Remove</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of baskets.items">
                                        <th scope="row">
                                            <div class="p-2">
                                                <img [src]="createImgPath(item.url)" alt="noImage" 
                                                class="img-fluid" style="max-height: 50px;">
                                                <div class="ml-3 d-inline-block align-middle">
                                                    <h5 class="mb-0">
                                                        <a style="cursor: pointer;" (click)="Show(item.id)" class="text-dark">
                                                            {{item.productName}}</a>
                                                    </h5>
                                                    <span class="text-muted font-weight-normal
                                                    font-italic d-block">
                                                    Mobile
                                                    </span>
                                                </div>
                                            </div>
                                        </th>
                                        <td class="align-middle">
                                            <strong>{{item.price | currency}}</strong>
                                        </td>
                                        <td class="align-middle">
                                            <div class="d-flex align-items-center">
                                                <i (click)="DecremenItem(item)" class="fa fa-minus-circle text-warning mr-2"
                                                style="cursor:pointer; font-size: 2em"></i>
                                                <span class="font-weight-bold"
                                                style="font-size: 1.5em;">{{item.quantity}}</span>
                                                <i (click)="IncrementItem(item)" class="fa fa-plus-circle text-warning mx-2"
                                                style="cursor:pointer; font-size: 2em"></i>
                                            </div>
                                        </td>
                                        <td class="align-middle">
                                           <strong>{{item.price * item.quantity | currency}}</strong> 
                                        </td>
                                        <td class="align-middle text-center">
                                            <a class="text-danger">
                                                <i (click)="RemoveItem(item)" class="fa fa-trash" style="font-size: 2em; cursor: pointer;"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                
                    <div class="col-md-4 col-sm-4">
                        <app-order-totals></app-order-totals>
                        <a class="btn btn-outline-danger py-2 btn-block" (click)="onNavigate()">
                            Checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
